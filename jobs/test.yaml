-  job-template:
     name: '{name}_job'
     description:  'Automatically generated test'
     project-type:  freestyle
- scm:
     name: '{scm-name}'
      scm: 
        - git:
            url: '{ssh-url}'
            branches:
              - original/master

     trigger:
      - github-pull-request:
          cron: H/60 * * * * 
          build-desc-template: 'build description'
          trigger-phrase: 'retest this please'
          githook-hooks: true
          
     builders:
      -  shell: '{command}'
      
     parameters:
       - string:
          name: Test_harrington